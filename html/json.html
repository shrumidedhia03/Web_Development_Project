    Got Acne Problems, but don't know what type is it? 
  </p>
  <input class="footer-btn" type='button' onclick='tableFromJson()' value='Check your type' />

  <p id='showData'></p>

  <p id='msg'></p>
</body>

<script>
  // scroll down for ES6 features.

  // using regular methods.

  function tableFromJson() {
    // the json data. (you can change the values for output.)
    var acne = [{
        'No.': '1',
        'Type': 'Blackheads',
        'Description': 'Blackheads clogged follicles that appear as dark bumps on your skin. When too much of facial oil is produced, it clogs pores in your skin causing blackheads',
        'Cure': 'Salicylic Acid, Retinoid Creams and Lotions'
      },
      {
        'No.': '2',
        'Type': 'Whiteheads',
        'Description': 'Whiteheads usually appear small and white bumps on the surface of your skin. It usually occurs when your skinâ€™s pores get clogged with sebum, dirt and dead skin cells.',
        'Cure': 'Tea Tree Oil, Vitamin A Cream, Witch Hazel'
      },
      {
        'No.': '3',
        'Type': 'Papules',
        'Description': 'It refers to an area affected by abnormal skin tissue that has distinct borders and can appear in different shapes and sizes. Papules are also called skin lesions because they can change their colour and texture of your skin.',
        'Cure': 'Application of Sunscreen and re-apply every two hours, Moisturize daily'
      },
      {
        'No.': '4',
        'Type': 'Pustules',
        'Description': 'Pustules are pus-filled inflamed lesions that usually appear white or yellow in colour almost similar to that of pimples and this can cause acne scars that might be permanent.',
        'Cure': 'Use over-the-counter acne treatments, Limit Sun Exposure and Makeup'
      },
      {
        'No.': '5',
        'Type': 'Nodules',
        'Description': 'Nodules are a very severe form of pimples that develop under the skin and a gentle touch can cause breathe holding pain',
        'Cure': 'Dermatologist recommended'
      },

      {
        'No.': '6',
        'Type': 'Cysts',
        'Description': 'A cyst is a severe form of acne where skin pores get blocked leading to infection and inflammation in the skin. This condition usually affects the face and upper trunk and arms especially',
        'Cure': 'Simple heat, Apple cider vinegar'
      },
      
    ]

    // Extract value from table header.

    var col = [];
    for (var i = 0; i < acne.length; i++) {
      for (var key in acne[i]) {
        if (col.indexOf(key) === -1) {
          col.push(key);
        }
      }
    }

    // Create a table.
    var table = document.createElement("table");

    // Create table header row using the extracted headers above.
    var tr = table.insertRow(-1); // table row.

    for (var i = 0; i < col.length; i++) {
      var th = document.createElement("th"); // table header.
      th.innerHTML = col[i];
      tr.appendChild(th);
    }

    // add json data to the table as rows.
    for (var i = 0; i < acne.length; i++) {

      tr = table.insertRow(-1);

      for (var j = 0; j < col.length; j++) {
        var tabCell = tr.insertCell(-1);
        tabCell.innerHTML = acne[i][col[j]];
      }
    }

    // Now, add the newly created table with json data, to a container.
    var divShowData = document.getElementById('showData');
    divShowData.innerHTML = "";
    divShowData.appendChild(table);

  }
</script>
